<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email only field</title>
    <style>
        div, input {
            width: 200px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <input type="email" />
        <div class="msg"></div>
        <button type="submit" onclick="validate()">Validate</button>
    </div>
    <script>
        function validate () {
            var inputValue = document.getElementsByTagName('input')[0].value;
            var regex = /[\w.%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}/g;
            var element = document.getElementsByClassName('msg')[0];
            element.innerText = inputValue;

            if (regex.test(inputValue)) {
                element.style.backgroundColor = "green";
            } else {
                element.style.backgroundColor = "red";
            }
        }
    </script>
</body>
</html>
